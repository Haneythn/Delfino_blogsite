<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog - NATHAN'S BLOG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            color: #666;
            margin: 0;
        }
        nav {
            text-align: right;
            margin-top: 10px;
        }
        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #666;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: rgb(53, 0, 75);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        form button:hover {
            background-color: rgb(125, 0, 139);
        }
    </style>
</head>
<body>
    <header>
        <h1>NATHAN'S BLOG</h1>
        <p>A NORMAL BLOG SITE</p>
        <nav>
            <a href="Index.html">BLOGS</a> <!-- Updated from blogs.html to index.html -->
            <a href="about.html">ABOUT</a>
            <a href="new_blog.html">NEW BLOG</a>
        </nav>
    </header>
    <main>
        <h2>Create a New Blog</h2>
        <form action="/submit-blog" method="POST">
            <label for="title">Blog title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="snippet">Blog snippet:</label>
            <input type="text" id="snippet" name="snippet" required>
            
            <label for="body">Blog Body:</label>
            <textarea id="body" name="body" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
